<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org/"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Order</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
              <span class="app-brand-logo demo">

              </span>
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">Bee</span>
                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <!-- Dashboard -->
<!--                <li class="menu-item ">-->
<!--                    <a th:href="@{/Admin_Home}" class="menu-link">-->
<!--                        <i class="menu-icon tf-icons bx bx-home-circle"></i>-->
<!--                        <div data-i18n="Analytics">Manage</div>-->
<!--                    </a>-->
<!--                </li>-->

                <li class="menu-item ">
                    <a th:href="@{/Admin_Category}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-detail"></i>
                        <div data-i18n="Analytics">Danh mục</div>
                    </a>
                </li>

                <li class="menu-item ">
                    <a th:href="@{/Admin_Product}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-cube-alt"></i>
                        <div data-i18n="Analytics">Sản phẩm</div>
                    </a>
                </li>

                <li class="menu-item ">
                    <a th:href="@{/Admin_User}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-user"></i>
                        <div data-i18n="Analytics">Người dùng</div>
                    </a>
                </li>

                <li class="menu-item ">
                    <a th:href="@{/Admin_Order}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-shopping-bag"></i>
                        <div data-i18n="Analytics">Đơn đặt hàng</div>
                    </a>
                </li>
                <li class="menu-item ">
                    <a th:href="@{/Admin_Revenue}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-line-chart"></i>
                        <div data-i18n="Analytics">Doanh thu</div>
                    </a>
                </li>
                <li class="menu-item ">
                    <a th:href="@{/logout}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-log-out"></i>
                        <div data-i18n="Analytics">Đăng xuất</div>
                    </a>
                </li>


            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input
                                    type="text"
                                    class="form-control border-0 shadow-none"
                                    placeholder="Search..."
                                    aria-label="Search..."
                            />
                        </div>
                    </div>
                    <!-- /Search -->
                    <ul class="navbar-nav flex-row align-items-center ms-auto">

                        <!--/ User -->
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->


                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light">Manage/</span> Đơn đặt hàng
                    </h4>
                    <!-- Hoverable Table rows -->
                    <div class="card">
                        <h5 class="card-header">Danh sách đơn đặt hàng</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead class="table-light">
                                <tr>
                                    <th>Mã đơn hàng</th>
                                    <th>Tên khách hàng</th>
                                    <th>Địa chỉ</th>
                                    <th>Ngày đặt</th>
                                    <th>Tổng giá trị</th>
                                    <th> Trạng thái </th>

                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <th:block th:each="itemOrder : ${orders}">
                                    <tr>
                                        <td th:text="${itemOrder.orderId}"></td>
                                        <td th:text="${itemOrder.userEntity.name}"></td>
                                        <td th:text="${itemOrder.deliveryAddress}"></td>
                                        <td
                                                th:text="${itemOrder.orderDate}"
                                        >

                                        </td>
                                        <td th:text="${itemOrder.totalPrice} + VND">
                                        </td>
                                        <td>
                                            <span class="badge bg-label-primary me-1" th:if="${itemOrder.satus == 0}">Đặt hàng</span>
                                            <span class="badge bg-label-success me-1" th:if="${itemOrder.satus == 1}">Đã xác nhận</span>
                                            <span class="badge bg-label-secondary me-1" th:if="${itemOrder.satus == 2}">Đang vận chuyển</span>
                                            <span class="badge bg-label-success  me-1" th:if="${itemOrder.satus == 3}">Đã hoàn tất</span>
                                            <span class="badge bg-label-danger me-1" th:if="${itemOrder.satus == 4}">Đã hủy</span>
                                            <span class="badge bg-label-warning me-1" th:if="${itemOrder.satus == 5}">Hoàn lại hàng</span>
                                            <i class="bi bi-x-circle"></i>
                                            <i class="bi bi-check-circle"></i>
                                        </td>


                                    </tr>

                                </th:block>


                                </tbody>
                            </table>
                        </div>
                    </div>


                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-end">
                            <li class="page-item">
                                <a class="page-link" th:if="${currentPage > 1}" th:href="@{/Admin_Order/page/1}">
                                    <i class="tf-icon bx bx-chevrons-left"></i>
                                </a>
                            </li>
                            <!-- Hiển thị các trang -->
                            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPage)}">
                                <a class="page-link" th:href="@{'/Admin_Order/page/' + ${i}}" th:classappend="${currentPage == i} ? 'active'">[[${i}]]</a>
                            </li>

                            <!-- Thêm trang cuối -->

                            <li class="page-item">
                                <a class="page-link" th:if="${currentPage < totalPage}" th:href="@{'/Admin_Order/page/' + ${currentPage+1} }">
                                    <i class="tf-icon bx bx-chevrons-right"></i>
                                </a>
                                <span th:unless="${currentPage < totalPage}"></span>
                            </li>
                        </ul>
                    </nav>
                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>

            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->



<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="./assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Page JS -->
<script src="/assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
