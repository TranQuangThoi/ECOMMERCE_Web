                                <label class="col-md-4 col-form-label" style="margin-left: 20px;">Từ</label>
                                <input class="col-md-4  form-control" name="fromDate" type="date" style="margin-left: 70px;margin-top: -35px" >

                                <input class=" col-md-4  form-control" name="toDate" type="date" style="margin-left: 370px;margin-top: -40px">

<!--                        <div th:text="${error}" th:if="${error}" class="row" style="color: #8f201e; background: #ffd7d6; padding: 12px 12px; text-align: center; line-height: 36px !important;" role="alert"></div>-->

                                <tr>

                                    <th>Ngày thanh toán</th>
                                </tr>
                                </thead>

                                <tbody class="table-border-bottom-0">

                                <th:block th:each="item :${orderSold}">
                                    <tr>
                                        <td th:text="${item.getUserEntity().id}"></td>
                                        <td><i class="fab fa-react fa-lg text-info me-3"></i> <strong th:text="${item.getUserEntity().name}"></strong>
                                        </td>

                                        <td th:text="${item.getUserEntity().phone}">
                                        </td>
                                        <td th:text="${item.orderId}"></td>
                                        <td th:text="${item.totalPrice}"></td>
                                        <td th:text="${#dates.format(item.orderDate,'dd/MM/yyyy')}">

                                        </td>
                                    </tr>
                                </th:block>
