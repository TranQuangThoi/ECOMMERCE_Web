<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--        class="light-style layout-menu-fixed"-->
<!--        dir="ltr"-->
<!--        data-theme="theme-default"-->
<!--        data-assets-path="../static/static/assets/"-->

<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>ADMIN</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="./assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="./assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="./assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="./assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="./assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="./assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="./assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a th:href="@{/}"  class="app-brand-link">
              <span class="app-brand-logo demo">

              </span>
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">Bee</span>
                </a>

                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <!-- Dashboard -->
                <li class="menu-item ">
                    <a th:href="@{/Admin_Home}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Analytics">Manage</div>
                    </a>
                </li>

                <li class="menu-item ">
                    <a th:href="@{/Admin_Category}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-detail"></i>
                        <div data-i18n="Analytics">Danh mục</div>
                    </a>
                </li>

                <li class="menu-item ">
                    <a th:href="@{/Admin_Product}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-cube-alt"></i>
                        <div data-i18n="Analytics">Sản phẩm</div>
                    </a>
                </li>

                <li class="menu-item ">
                    <a th:href="@{/Admin_User}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-user"></i>
                        <div data-i18n="Analytics">Người dùng</div>
                    </a>
                </li>

                <li class="menu-item ">
                    <a th:href="@{/Admin_Order}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-shopping-bag"></i>
                        <div data-i18n="Analytics">Đơn đặt hàng</div>
                    </a>
                </li>
                <li class="menu-item ">
                    <a th:href="@{/Admin_Revenue}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-line-chart"></i>
                        <div data-i18n="Analytics">Doanh thu</div>
                    </a>
                </li>
                <li class="menu-item ">
                    <a th:href="@{/logout}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-log-out"></i>
                        <div data-i18n="Analytics">Đăng xuất</div>
                    </a>
                </li>

            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input
                                    type="text"
                                    class="form-control border-0 shadow-none"
                                    placeholder="Search..."
                                    aria-label="Search..."
                            />
                        </div>
                    </div>
                    <!-- /Search -->
                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->
            <!-- Content wrapper -->

            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light">Quản lý sản phẩm/</span> Thêm sản phẩm
                    </h4>

                    <!-- Basic Layout -->
                    <div class="row">
                        <div class="col-xl">
                            <div class="card mb-4">
                                <div class="card-body">

                                    <form th:action="@{/Add_Product/save}" method="post"  enctype="multipart/form-data" >
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-fullname">Tên sản phẩm</label>
                                            <input type="text" class="form-control" id="basic-default-fullname" name="name" value="" required="required">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" >Danh mục</label>
                                            <select class="form-select" name="category" aria-label="Default select example" required="required">
                                                <option selected="">Chọn danh mục sản phẩm</option>
                                                <option th:each="itemCate : ${listCategory}" th:text="${itemCate.nameCategory}" th:value="${itemCate.idCategory}" ></option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-fullname" required="required">Số lượng</label>
                                            <input class="form-control"  name="quantity" value="">
                                        </div>

                                        <div class="mb-3">
                                            <label for="exampleFormControlSelect1" class="form-label" required="required">TRẠNG THÁI</label>
                                            <select class="form-select" name="available" id="exampleFormControlSelect1" aria-label="Default select example" >
                                                <option selected="">Trạng thái sản phẩm</option>
                                                <option value=1 >Còn hàng trong kho</option>
                                                <option value=0 >Đang nhập</option>

                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Mô tả sản phẩm</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" name="description" value=""></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Hình ảnh sản phầm</label>
                                            <div class="col-lg-6 mx-auto">
                                                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                                    <input id="upload" name="image" type="file" onchange="readURL(this);"  accept="image/*" class="form-control border-0 " multiple>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Giá</label>
                                            <input type="number" class="form-control" name="price" value="">
                                        </div>
                                        <button type="submit"  class="btn btn-primary mr-3">Thêm</button>
                                        <button type="button"  class="btn btn-primary" onclick="cancelForm()">Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->



<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="./assets/vendor/libs/jquery/jquery.js"></script>
<script src="./assets/vendor/libs/popper/popper.js"></script>
<script src="./assets/vendor/js/bootstrap.js"></script>
<script src="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="./assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="./assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="./assets/js/main.js"></script>

<!-- Page JS -->
<script src="./assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>


<script type="text/javascript">

    function cancelForm()
    {
        window.location="[[@{/Admin_Product}]]";
    }


</script>
<!--  hiển thị ảnh lên khi chọn -->

</body>
</html>
