<!--// xử lý xác nhận xóa sản phẩm -->
<script>
    function customConfirm(proId) {
        const confirmBox = document.createElement('div');
        confirmBox.classList.add('custom-confirm-box');

        const overlay = document.createElement('div');
        overlay.classList.add('custom-confirm-overlay');

        const confirmMessage = document.createElement('p');
        confirmMessage.textContent = 'Bạn có chắc chắn muốn xóa đi danh mục này?';

        const confirmButton = document.createElement('button');
        confirmButton.textContent = 'Xác nhận';
        confirmButton.classList.add('confirm-button');
        confirmButton.addEventListener('click', () => {
            window.location.href = '/Admin_Product/Delete/' + proId;
            confirmBox.remove();
            overlay.remove();
        });

        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Hủy';
        cancelButton.classList.add('cancel-button');
        cancelButton.addEventListener('click', () => {

            confirmBox.remove();
            overlay.remove();
        });

        const buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');
        buttonContainer.appendChild(confirmButton);
        buttonContainer.appendChild(cancelButton);

        confirmBox.appendChild(confirmMessage);
        confirmBox.appendChild(buttonContainer);

        document.body.appendChild(confirmBox);
        document.body.appendChild(overlay);
    }
</script>
<style>
    .custom-confirm-box {
        color: #004d00;
        font-size: 16px;
        background-color: #cce6cc;
        box-shadow: 0 0.125rem 0.25rem 0 rgba(133, 146, 163, 0.4);
        border-radius: 7px;
        padding: 29px 40px 22px 40px;
        position: fixed;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    .custom-confirm-overlay {
        background-color: rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9998;
    }
    .button-container {
